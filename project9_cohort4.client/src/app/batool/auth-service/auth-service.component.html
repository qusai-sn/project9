
<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>{{ loginMode ? 'Login' : 'Register' }}</h2>
    </div>

    <!-- Login Form -->
    <form *ngIf="loginMode" (ngSubmit)="onLoginSubmit()" #loginForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               id="username"
               name="username"
               [(ngModel)]="loginData.username"
               required
               class="form-control">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               [(ngModel)]="loginData.password"
               required
               class="form-control">
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="submit-btn">
        Login
      </button>
    </form>

    <!-- Register Form -->
    <form *ngIf="!loginMode" (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm" class="auth-form">
      <div class="form-group">
        <label for="reg-username">Username</label>
        <input type="text"
               id="reg-username"
               name="username"
               [(ngModel)]="registerData.username"
               required
               class="form-control">
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               name="email"
               [(ngModel)]="registerData.email"
               required
               class="form-control">
      </div>

      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text"
               id="fullName"
               name="fullName"
               [(ngModel)]="registerData.fullName"
               required
               class="form-control">
      </div>

      <div class="form-group">
        <label for="reg-password">Password</label>
        <input type="password"
               id="reg-password"
               name="password"
               [(ngModel)]="registerData.password"
               required
               class="form-control">
      </div>

      <button type="submit" [disabled]="!registerForm.valid" class="submit-btn">
        Register
      </button>
    </form>

    <div class="auth-footer">
      <p>
        {{ loginMode ? 'Don\'t have an account?' : 'Already have an account?' }}
        <a href="javascript:void(0)" (click)="toggleMode()">
          {{ loginMode ? 'Register here' : 'Login here' }}
        </a>
      </p>
    </div>
  </div>
</div>
